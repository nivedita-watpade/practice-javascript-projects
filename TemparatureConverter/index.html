<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Temperature Converter 🌡️</h2>
      <div class="input-group">
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Enter °C" />
        <button class="btnTempFar">To Fahrenheit</button>
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="number" id="fahrenheit" placeholder="Enter °F" />
        <button class="btnTempCel">To Celsius</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
