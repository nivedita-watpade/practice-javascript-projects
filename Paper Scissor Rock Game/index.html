<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game</title>
    <!-- Tailwind CDN -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div class="min-w-[720px] bg-white p-8 rounded-2xl shadow-lg text-center">
      <h1 class="text-3xl font-bold text-blue-600">Rock Paper Scissors</h1>
      <div class="flex items-center justify-center gap-10 my-5 py-4">
        <button
          class="select-btn rock-btn px-8 py-2 bg-blue-500 font-bold text-white rounded-xs cursor-pointer hover:bg-blue-600"
        >
          Rock
        </button>
        <button
          class="select-btn paper-btn px-8 py-2 bg-green-500 font-bold text-white rounded-xs cursor-pointer hover:bg-green-600"
        >
          Paper
        </button>
        <button
          class="select-btn scissors-btn px-8 py-2 bg-red-500 font-bold text-white rounded-xs cursor-pointer hover:bg-red-600"
        >
          Scissors
        </button>
      </div>
      <p class="mt-4 text-gray-700 font-bold result-txt">Make your move</p>
      <p class="mt-4 text-gray-700">
        Player Score: <span class="player-score">0</span>
      </p>
      <p class="mt-4 text-gray-700">
        Computer Score: <span class="computer-score">0</span>
      </p>
      <p class="mt-4 text-gray-700">
        High Score : <span class="high-score">0</span>
      </p>
      <button
        class="reset-btn mt-6 px-8 py-3 bg-gray-500 text-white rounded-xs cursor-pointer hover:bg-gray-600"
      >
        Reset
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
